<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>Login Quiz App</title>
    </head>
    <body>
        <div class="container">
            <div class="login__content">
                <video autoplay muted loop id="myVideo"  class="login__img">
                    <source src="assets\img\Mini Project BG Video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                  </video>

                <form action="" class="login__form">
                    <div>
                        <h1 class="login__title">
                            Welcome Back
                        </h1>
                        <p class="login__description">
                            Welcome! Please login to continue.
                        </p>
                    </div>
                    
                    <div>
                        <div class="login__inputs">
                            <div>
                                <label for="" class="login__label">Email</label>
                                <input type="email" placeholder="Enter your email address" id="login_emailid"required class="login__input">
                            </div>
    
                            <div>
                                <label for="" class="login__label">Password</label>
    
                                <div class="login__box">
                                    <input type="password" placeholder="Enter your password" required class="login__input" id="input-pass">
                                    <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                                </div>
                            </div>
                        </div>

                        <div class="login__check">
                            <input type="checkbox" class="login__check-input">
                            <label for="" class="login__check-label">Remember me</label>
                        </div>
                    </div>

                    <div>
                        <div class="login__buttons">
                            <button class="login__button" id="login_button" data-url="C:\Users\shrin\Documents\beautiful-glass-login-form-main[1]\beautiful-glass-login-form-main\quiz_app_interface\p1.html" >Log In</button>
                        </div>

                        <a href="#" class="login__forgot">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
        <script src="assets/js/main.js"></script>
    </body>
</html>
